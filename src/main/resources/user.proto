syntax = "proto3";

option java_package = "app.grpc"; // Ou "stub" selon le PDF, mais gardons app.grpc pour la cohÃ©rence
option java_outer_classname = "UserProto";

service Authentication {
  rpc login (LoginRequest) returns (LoginResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string msgReponse = 1; // Notez le changement de nom msgResponse -> msgReponse dans le PDF
  int32 idResponse = 2;
}